<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="main">
        <figure class="main_figure">
            <img src="images/LogoInnovalogixCrearCuenta.jpg" alt="" class="main_img">
        </figure>
        <div class="main_contact">
            <h2 class="main_title"> Crear cuenta en Innovalogix</h2>
            <p class="main_paragraph"> Bienvenido</p>
            <form action="" class="main_form">
                <input type="text" placeholder="Nombre completo" class="main_input">
                <input type="text" placeholder="Correo electrónico" class="main_input">
                <input type="password" placeholder="Contraseña" class="main_input">
                <input type="submit" placeholder="Registrarse" class="main_input">

            </form>
            
            <article class="main_social">
                <a href="https://www.apple.com/store" target= "_blank" class="main_link">
                    <img src="images/AppleStore.png" alt="" class="main_icon">
                </a>

                <a href="https://play.google.com/store/games?device=windows" target= "_blank" class="main_link">
                    <img src="images/PlayStore.png" alt="" class="main_icon">
                </a>

                <a href="https://consumer.huawei.com/pe/" target= "_blank" class="main_link">
                    <img src="images/Huawei.png" alt="" class="main_icon">
                </a>

            </article>


        </div>
    </section>
    
</body>
</html>
